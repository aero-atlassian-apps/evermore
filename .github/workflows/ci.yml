name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  typecheck:
    name: TypeCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck

  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:coverage
        env:
          NODE_ENV: test
          USE_MOCKS: 'true'
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          USE_MOCKS: 'true'
          DATABASE_URL: 'postgresql://localhost:5432/test'
          JWT_SECRET: 'test-secret-at-least-32-characters-long'
          NEXTAUTH_SECRET: 'test-secret-at-least-32-characters-long'
      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          CI: true
          USE_MOCKS: 'true'
      - name: Upload E2E Traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [unit-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: 'postgresql://localhost:5432/test'
          JWT_SECRET: 'build-secret-at-least-32-characters-long'
          NEXTAUTH_SECRET: 'build-secret-at-least-32-characters-long'

  # Gate: Block merge if any job fails
  gate:
    name: CI Gate
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit-tests, e2e-tests, build, performance-check]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-tests.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.performance-check.result }}" != "success" ]]; then
            echo "❌ CI Gate Failed"
            exit 1
          fi
          echo "✅ All CI checks passed"

  performance-check:
    name: Performance Budget Check
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Build for analysis
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: 'postgresql://localhost:5432/test'
          JWT_SECRET: 'perf-secret-at-least-32-characters-long'
          NEXTAUTH_SECRET: 'perf-secret-at-least-32-characters-long'
      - name: Check bundle sizes
        run: node scripts/check-bundle-size.mjs
      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bundle-analysis
          path: .next/bundle-analysis.json
          retention-days: 30
